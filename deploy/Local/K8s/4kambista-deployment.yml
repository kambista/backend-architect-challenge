apiVersion: apps/v1
kind: Deployment
metadata:
  name: kambista-deployment
  namespace: mi-namespace
  labels:
    app: kambista-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kambista-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kambista-app
    spec:
      containers:
        - name: kambista-app
          image: kambistatest:v1.0.0
          imagePullPolicy: Never
          env:
          - name: GET_HOSTS_FROM
            value: dns
          - name: DB_HOST
            value: 10.244.0.180
          ports:
            - containerPort: 80
